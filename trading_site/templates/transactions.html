<!DOCTYPE html>
<html>
<head>
  <title>Transaction History</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #121212;
      color: #ffffff;
      font-family: 'Montserrat', sans-serif;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #ffd700;
      margin-bottom: 20px;
    }
    table {
      width: 90%;
      margin: 0 auto;
      border-collapse: collapse;
      background: #1f1f1f;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 12px;
      border: 1px solid #007bff;
      text-align: center;
    }
    th {
      background: #007bff;
      color: #ffd700;
    }
    a {
      display: block;
      text-align: center;
      margin-top: 20px;
      padding: 10px;
      background: #007bff;
      color: #ffd700;
      text-decoration: none;
      border-radius: 5px;
      width: 200px;
      margin-left: auto;
      margin-right: auto;
    }
    a:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h2>Transaction History</h2>
  <table>
    <tr>
      <th>Date/Time</th>
      <th>Type</th>
      <th>Amount</th>
      <th>Description</th>
    </tr>
    {% for trans in transactions %}
    <tr>
      <td>{{ trans.timestamp.strftime("%Y-%m-%d %H:%M:%S") }}</td>
      <td>{{ trans.trans_type }}</td>
      <td>{{ trans.amount }}</td>
      <td>{{ trans.description }}</td>
    </tr>
    {% endfor %}
  </table>
  <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
</body>
</html>
