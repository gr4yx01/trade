<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #121212;
      color: #ffffff;
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
    }
    h2 {
      color: #ffd700;
    }
    .balance {
      font-size: 20px;
      margin: 15px;
    }
    .nav-buttons a {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      background: #007bff;
      color: #ffd700;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .nav-buttons a:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome, {{ user.username }}</h2>
    <p class="balance">Real Balance: ${{ user.real_balance }}</p>
    <p class="balance">Demo Balance: ${{ user.demo_balance }}</p>
    <div class="nav-buttons">
      <a href="{{ url_for('trade') }}">Start Trading</a>
      <a href="{{ url_for('deposit') }}">Deposit</a>
      <a href="{{ url_for('withdraw') }}">Withdrawal</a>
      <a href="{{ url_for('transactions') }}">Transaction History</a>
      {% if user.username == 'admin' %}
        <a href="{{ url_for('admin') }}">Admin Panel</a>
      {% endif %}
      <a href="{{ url_for('logout') }}">Logout</a>
    </div>
  </div>
</body>
</html>
